<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="hidden" id="alertid">Register Successfully!</span>
    <div class="cont">
        <div class="cont-Reg">
            Registration Form
        </div>
        <div class="cont-ip">
            <input type="text" id="Firstname" class="ip-1" placeholder="First Name">
            <input type="text" id="Lastname" class="ip-1" placeholder="Last Name">
            <input type="email" id="Email" class="ip-1" placeholder="Email">
            <input type="password" id="Password" class="ip-1" placeholder="Password">
            <button id="register" class="btn" onclick="registerfunc()">Register</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
